{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='edit.css')}}">
<div class="edit">
	<form action="#" method="POST">
		<input type="text" name="Name" placeholder="Name" required="required" title="Name" value="{{post.Name}}"><br>
		<input type="text" name="Subject" placeholder="Subject" required="required" title="Subject" value="{{post.Subject}}"><br>
		<input type="text" name="Slug" placeholder="Slag" required="required" title="Slag" value="{{post.Slug}}"> <br>
		<textarea name="Content">{{post.Content}}</textarea><br>
		<input type="submit" name="submit" value="Submit" title="Click here to submit the form"><br>
	</form>
</div>
{% endblock %}
